apiVersion: v1
kind: Service
metadata:
  name: {{ include "redhat-sp-otel-collector.fullname" . }}
  labels:
    {{- include "redhat-sp-otel-collector.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "redhat-sp-otel-collector.selectorLabels" . | nindent 4 }}
